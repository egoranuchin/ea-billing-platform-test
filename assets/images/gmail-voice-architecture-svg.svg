<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300">
    <!-- Background -->
    <rect width="900" height="300" fill="#ffffff"/>
    
    <!-- User Interface Section -->
    <rect x="20" y="90" width="160" height="120" rx="5" fill="#e3f2fd" stroke="#1565c0"/>
    <text x="100" y="70" font-family="Arial" font-size="12" text-anchor="middle" fill="#1565c0">User Interface</text>
    <rect x="30" y="110" width="140" height="30" rx="5" fill="#ffffff" stroke="#1565c0"/>
    <text x="100" y="130" font-family="Arial" font-size="11" text-anchor="middle">Voice Input</text>
    <rect x="30" y="160" width="140" height="30" rx="5" fill="#ffffff" stroke="#1565c0"/>
    <text x="100" y="180" font-family="Arial" font-size="11" text-anchor="middle">Voice Recognition</text>
    
    <!-- NLP Section -->
    <rect x="220" y="90" width="160" height="120" rx="5" fill="#e8f5e9" stroke="#2e7d32"/>
    <text x="300" y="70" font-family="Arial" font-size="12" text-anchor="middle" fill="#2e7d32">NLP</text>
    <rect x="230" y="110" width="140" height="30" rx="5" fill="#ffffff" stroke="#2e7d32"/>
    <text x="300" y="130" font-family="Arial" font-size="11" text-anchor="middle">Speech-to-Text</text>
    <rect x="230" y="160" width="140" height="30" rx="5" fill="#ffffff" stroke="#2e7d32"/>
    <text x="300" y="180" font-family="Arial" font-size="11" text-anchor="middle">Command Parser</text>
    
    <!-- Action Execution Section -->
    <rect x="420" y="90" width="160" height="120" rx="5" fill="#fff3e0" stroke="#ef6c00"/>
    <text x="500" y="70" font-family="Arial" font-size="12" text-anchor="middle" fill="#ef6c00">Action Execution</text>
    <rect x="430" y="110" width="140" height="30" rx="5" fill="#ffffff" stroke="#ef6c00"/>
    <text x="500" y="130" font-family="Arial" font-size="11" text-anchor="middle">Command Mapper</text>
    <rect x="430" y="160" width="140" height="30" rx="5" fill="#ffffff" stroke="#ef6c00"/>
    <text x="500" y="180" font-family="Arial" font-size="11" text-anchor="middle">Authentication</text>
    
    <!-- API Integration Section -->
    <rect x="620" y="90" width="160" height="120" rx="5" fill="#f3e5f5" stroke="#7b1fa2"/>
    <text x="700" y="70" font-family="Arial" font-size="12" text-anchor="middle" fill="#7b1fa2">API Integration</text>
    <rect x="630" y="110" width="140" height="30" rx="5" fill="#ffffff" stroke="#7b1fa2"/>
    <text x="700" y="130" font-family="Arial" font-size="11" text-anchor="middle">Gmail API</text>
    <rect x="630" y="160" width="140" height="30" rx="5" fill="#ffffff" stroke="#7b1fa2"/>
    <text x="700" y="180" font-family="Arial" font-size="11" text-anchor="middle">Response Handler</text>
    
    <!-- Arrows -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
    <line x1="180" y1="150" x2="220" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="380" y1="150" x2="420" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="580" y1="150" x2="620" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Right-Angled Feedback Arrow -->
    <path d="M 780 150 L 820 150 L 820 250 L 60 250 L 60 210" 
          fill="none" stroke="#666" stroke-width="2" stroke-dasharray="5,5"
          marker-end="url(#arrowhead)"/>
    <text x="450" y="270" font-family="Arial" font-size="11" text-anchor="middle">User Feedback (Voice/Visual)</text>
</svg>
